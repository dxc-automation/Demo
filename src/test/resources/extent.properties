#Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/Automation_Spark_Report.html

#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/Automation_Spark_Report.pdf

#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=HtmlReport/Automation_HTML_Report.html

#FolderName
basefolder.name=test-output
basefolder.datetimepattern=d_MMM_YY HH_mm_ss

#Screenshot
screenshot.dir=/test-output/screenshots/
screenshot.rel.path=../test-output/screenshots/

#Base64
extent.reporter.spark.base64imagesrc=true

#System Info
systeminfo.os=windows
systeminfo.version=11